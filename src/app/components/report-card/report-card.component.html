<div class="report-card">
  <mat-card *ngIf="report">
    <mat-card-header>
      <mat-card-title>Signalement #{{report.id}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-author-panel [author]="report.author"></app-author-panel>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button>Modifier</button>
    </mat-card-actions>
  </mat-card>
</div>
