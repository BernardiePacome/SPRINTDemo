<div class="report-card">
  <mat-card *ngIf="report">
    <mat-card-header class="report-card__header">
      <mat-card-title>Signalement #{{report.id}} </mat-card-title>
      <mat-card-actions style="padding: 0px !important;" align="end">
        <button mat-button class="action-button" (click)="openDeleteConfirmationModal()">
          <mat-icon>delete</mat-icon>
          Supprimer
        </button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <app-author-panel [author]="report.author"></app-author-panel>
    </mat-card-content>
    <div *ngIf="report.description" class="report-card__description">
      <mat-label class="report-card__label">Description:</mat-label>
      <mat-card-content>
        <p>{{report.description}}</p>
      </mat-card-content>
    </div>
    <div *ngIf="report?.observations && report?.observations?.length !== 0 ">
      <app-observations-panel [observations]="report.observations"></app-observations-panel>
    </div>
    <mat-divider></mat-divider>

    <mat-card-actions align="end">
      <button mat-button class="action-button" [disabled]="editReportMode" (click)="editReport()"><mat-icon>edit</mat-icon>Modifier</button>
    </mat-card-actions>
  </mat-card>
</div>
