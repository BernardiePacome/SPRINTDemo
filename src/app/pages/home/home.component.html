<div class="page">
  <div class="wrapper">
    <div id="reports">
      <div *ngFor="let report of allReports">
        <div class="report-card">
          <app-report-card [report]="report"></app-report-card>
        </div>
      </div>

      <div *ngIf="!addingReport; else addNewReport">
        <div class="circle" (click)="showNewReportForm()">
          <span class="circle__symbol">+</span>
        </div>

        <div class="new-report">Ajouter un nouveau signalement</div>
      </div>
      <ng-template #addNewReport>
        <app-report-form (newReportEvent)="addReport($event)" [nextReportId]="allReports.length"></app-report-form>
      </ng-template>
    </div>
  </div>
</div>
